<h1 id="blueHeading">File 4: Adding text to a document </h1>

<script>

var javaParagraph = document.createElement("p");
var javaText = document.createTextNode("This is a paragraph added using javascript!");
javaParagraph.appendChild(javaText);
document.body.appendChild(javaParagraph);
 
</script>
