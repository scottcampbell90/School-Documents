<!DOCTYPE HTML>
<html xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Nifty | Employees</title>
<style type="text/css">
table{
	
	border: solid thin #0ff;
}
#info {
	position:absolute;
	width:250px;
	height:175px;
	z-index:3;
	left: 245px;
	top: 232px;
}
#employees {
	position:absolute;
	width:218px;
	height:230px;
	z-index:1;
}


#images {
	position:absolute;
	width:211px;
	height:202px;
	z-index:2;
	left: 246px;
	top: 20px;
}

.select{
	background-color:#333;
	color:#fff;
	cursor: pointer;
}

.hover{
	color:#fff;
	background-color:#00f;
}
</style>
<script src="assets/xpath.js" type="text/javascript"></script>
<script src="assets/SpryData.js" type="text/javascript"></script>
<script type="text/javascript">
var niftyxml = new Spry.Data.XMLDataSet("cal04.xml", "nifty_employees/employee", {sortOnLoad: "employee_name", sortOrderOnLoad: "ascending"});
niftyxml.setColumnType("extension", "number");
</script>
</head>

<body>
<h1>Nifty Employees</h1>
<div id="employees"></div>
<div spry:region="niftyxml">
  <table>
    <tr>
      <th spry:sort="employee_name">Click Here to Change Sorting</th>
    </tr>
    <tr spry:repeat="niftyxml" spry:setrow="niftyxml" spry:hover="hover" spry:select="select">
      <td>{employee_name}</td>
    </tr>
  </table>
</div>
<div id="images" spry:detailregion="niftyxml""><img name="nifty_employee_picture" src="{picture}" width="211" height="202" alt="Nifty Employees"></div>

<div id="info" spry:detailregion="niftyxml">
  <p>{department} </p>
  <p>{position}</p>
  <p>{email}</p>
  <p>{extension}</p>
</div>
</body>
</html>
