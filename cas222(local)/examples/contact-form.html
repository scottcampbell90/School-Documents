<body>
<h1>My First PHP Experience</h1>
<form id="contact" name="contact" method="post" action="contact-process.php">
  <p>
    <label for="visitorname">Give us your name</label>
    <input type="text" name="visitorname" id="visitorname" required />
  </p>
  <p>
    <label for="emailaddress">Give us your email address</label>
    <input type="email" name="emailaddress" id="emailaddress" required />
  </p>
  <p>
    <label for="message">Your message</label>
    <textarea name="message" id="message" cols="45" rows="3"></textarea>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Click to send!" />
  </p>
</form>
<p>&nbsp;</p>
</body>
